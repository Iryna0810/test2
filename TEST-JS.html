<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Test-JS></title>
</head>
<body>
<p>
    <a href="/">На главную</a>
</p>
<label>
    Name
<input type="text" class="js-input"/>
</label>
<p>
    <label>
        <input type="checkbox" name="name" class="js-license">
        Принимаю лицинзионное соглашение
    </label>
</p>

<button type="submit" disabled class="js-button">
    Зарегистрироваться как <span>аноним</span>
    
</button>
<button type="button" class="button js-swap-btn">Swap</button>
<button type="button" class="button js-remove-listener">Change</button>
<img src="https://picsum.photos/id/237/200/300" alt="pictures" class="js-img">

<div class="container">
    <form class="contact-form js-contact-form">
        <input type="text"
        name="username"
        required
        placeholder="your name"
        class="contact-form-input js-username-input"
        >
<label class="js-policy-label">
    <input 
    type="checkbox" 
    name="policy-accept" 
    value="true"
    class="contact-form-checkbox js-policy-checkbox"
    >
    Я  <span class="js-username-output"></span>погоджуюсь з політикою конфіденційності
</label>
<button disabled="disabled" 
type="submit"
class="js-contact-form-submit button"
>Відправити</button>
    </form>
</div>

    <script src="./event.js"></script>
</body>
</html>
